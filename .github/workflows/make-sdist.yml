name: Make sdist

on:
  workflow_call:
  workflow_dispatch:

jobs:
  make_sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build sdist
      run: pipx run build --sdist
    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz
